<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="time">
            <span id="hr" class="number">00</span>
            <span  class="text-number">hr</span>
            <span id="min" class="number">00</span>
            <span  class="text-number">min</span>
            <span id="sec" class="number">00</span>
            <span  class="text-number">sec</span>
            <!-- <span id="count" class="number">00</span> -->

        </div>
        <div class="btn-container">
            <button class="btn" id="start"  onclick="start()">Start</button>
            <button class="btn" id="stop" onclick="stop()">Stop</button>
            <button class="btn" id="reset" onclick="reset()">Reset</button>
            
        </div>
    </div>


    <script src="index.js"></script>
</body>

</html>
